# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: Linux/UNIX

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build
        run: nest build
      
      - name: zip create
        run: zip --qq -r ./kroad.zip
        shell: bash
        
      - name: configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Upload to S3
        env: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
        run: aws s3 cp --region ap-northeast-2 ./kroad.zip s3://kroad-deploy/kroad.zip
        
      - name: Deploy to EC2
        run: aws deploy create-deployment 
            --application-name kroad-codeDeploy 
            --deployment-config-name CodeDeployDefault.AllAtOnce 
            --deployment-group-name kroad-server-team
            --s3-location bucket=kroad-deploy,key=kroad-deploy/kroad.zip,bundelType=zip
            --
